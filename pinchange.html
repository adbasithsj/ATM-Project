<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change PIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Change PIN Number</h1>

    <h2 id="op">Please enter your 4-Digit New PIN:</h2>
    <div class="container">
        <div class="calculator">
            <input type="text" id="os3">
            <button onclick="display3('1')">1</button>
            <button onclick="display3('2')">2</button>
            <button onclick="display3('3')">3</button>
            <button onclick="display3('4')">4</button>
            <button onclick="display3('5')">5</button>
            <button onclick="display3('6')">6</button>
            <button onclick="display3('7')">7</button>
            <button onclick="display3('8')">8</button>
            <button onclick="display3('9')">9</button>
            <button onclick="display3('0')">0</button>

            <button onclick="pincheck()">OK</button>

            <button onclick="del3()">CANCEL</button>
        </div>
        <button class=" btn-yes btn-back" onclick="services_page()">Go Back</button>
    </div>
    


    <script src="index.js"></script>
</body>
</html>
