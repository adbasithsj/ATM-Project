<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Deposit Amount</h1>

    <h2 id="dp">Please enter your Amount to Deposit...</h2>
    <div class="container">

            <button onclick="display2('1')">1</button>
            <button onclick="display2('2')">2</button>
            <button onclick="display2('3')">3</button>
            <button onclick="display2('4')">4</button>
            <button onclick="display2('5')">5</button>

            <button onclick="display2('8')">8</button>
            <button onclick="display2('9')">9</button>

        <button class=" btn-yes btn-back" onclick="services_page()">Go Back</button>

    <script src="index.js"></script>
